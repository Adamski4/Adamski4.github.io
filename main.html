<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div id="wrapper-main">

    </div>
    <div id="flex-container">

    <div id="flexinnehåll2" onmouseenter="showMenu()" onmouseleave="hideMenu()">
        <p id="ländertext"> Schackinfo </p>
        <div id="popupmeny" class="hidden">

        </div>
    </div>
</div>




    <script src="https://kit.fontawesome.com/5a2bfee0a1.js" crossorigin="anonymous"></script>
    <script>
    function LogoutFunc() {
        document.location.href = "form.html";
    }

    function LänderClick() {
        document.location.href = "länder.html";
    }

    function showMenu() {
        let popup = document.getElementById("popupmeny");
        popup.classList.remove("hidden");
    }

    function hideMenu() {
        let popup = document.getElementById("popupmeny");
        popup.classList.add("hidden");
    } 

    function chessdle() {
        document.location.href = "chessdle.html";
    }

    function schackPassant() {
        document.location.href = "enpassant.html";
    }

    function schackRegler() {
        document.location.href = "regler.html";
    }
    </script>
