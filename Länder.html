<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Länder.css" type="text/css">
    <title>Document</title>
</head>
<body>


    <div id="flex-container">
        <div id="flexinnehåll1" onclick = "HemClick()"><p> Hem </p></div>
        <div id="flexinnehåll2">
            <p>Länder</p>
        </div> 
        <div id="flexinnehåll3"><p> Spel </p></div>
        <div id="logut" onclick="LogoutFunc()">
            <div id="logutlogo"><i class="fa-regular fa-user fa-lg"></i></div>
            <p id="loguttext"> Logga ut</p>
        </div>
        <div id="toggle" onclick="ToggleFunc()">
            <div id="togglelogo"><i class="fa-regular fa-moon fa-lg"></i></div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/5a2bfee0a1.js" crossorigin="anonymous"></script>
    <script>
    function LogoutFunc() {
        document.location.href = "form.html";
    }

    function HemClick() {
        document.location.href = "main.html";
    }

    let toggle = true;

    function ToggleFunc() {
        if (toggle){
            const element = document.querySelector('body');
            element.style.filter = "invert(100%)";
            document.body.style.backgroundColor = "white";
            toggle = false;
        } else{
            const element = document.querySelector('body');
            element.style.filter = "invert(0%)";
            document.body.style.backgroundColor = "rgb(43, 43, 43)";
            toggle = true;
        }
    }
    </script>
</body>
</html>
